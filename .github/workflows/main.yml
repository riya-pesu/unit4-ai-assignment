name: Run bubble_sort tests on PR open

# Trigger when a pull request is opened that includes changes to bubble_sort.py.
# Note: GitHub does not emit an event when a user simply views/opens a file in the repo UI,
# so we use pull_request: types: [opened] with a path filter for the file.
on:
  pull_request:
    types: [opened]
    paths:
      - 'bubble_sort.py'
  workflow_dispatch: {}

jobs:
  run-tests:
    name: Run main.py test runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run lightweight test runner
        run: python3 main.py
