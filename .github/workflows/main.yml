name: Run bubble_sort tests

on:
  push:
    paths:
      - 'bubble_sort.py'
  pull_request:
    paths:
      - 'bubble_sort.py'

jobs:
  run-tests:
    name: Run main.py test runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Run lightweight test runner
        run: python3 main.py
